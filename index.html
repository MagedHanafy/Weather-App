<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="sunny.jpg" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        <div class="search-container">
            <form class="city-name-form">
                <input type="text" class="city-name-input" autocomplete="off" placeholder="Search By City Name...">
                <button class="city-name-button"><i class="fas fa-arrow-right"></i></button>
            </form>
            <button class="geolocation-button">Get Current Location</button>
        </div>

        <div class="display-error"></div>
        <div class="display-date"></div>
        <div class="display-section"></div>

        <script src="app.js"></script>
</body>

</html>
